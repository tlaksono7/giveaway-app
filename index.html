<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway App</title>
    <link href="assets/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/starter.css">
    <script src="assets/js/airtable.js"></script>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="content-area">
                <div class="main-content">
                    <div class="content-body">
                        <div id="prize-image" class="content-body__prize-body-image"></div>
                        <h2 id="prize-name" class="content-body__prize-body-name"></h2>
                        <div class="content-body__timer">
                            <div class="content-body__timer-title">Time remaining:</div>
                            <div class="content-body__time-count" id="time-remaining">0<span>:</span>0<span>:</span>0</div>
                        </div>
                        <div class="content-body__winner">Winner: <span id="winner">-</span></div>
                    </div>
                    <div class="content-action">
                        <h4 class="content-action__title">Fill the form with your name and email to enter the giveaway!</h4>
                        <div class="content-action__body">
                            <input class="content-action__body-input content-action__body-input--name" type="text" id="name-entrant" placeholder="Enter your name" q>
                            <input class="content-action__body-input content-action__body-input--email" type="email" id="email-entrant" placeholder="Enter your email">
                            <a class="btn btn--main" id="enter-giveaway">Enter Giveaway</a>
                        </div>
                        
                    </div>
                </div>
                <div class="asside-content">
                    <div class="content-entrant">
                        <h2 class="content-entrant__title">Giveaway Entrant</h2>
                        <div class="content-entrant__body">
                            <div class="content-entrant__body-header">
                                <h4>Name</h4>
                                <h4>Email</h4>
                            </div>
                            <div id="entrant-list" class="content-entrant__body-list"></div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            
    </div>
    <script src="assets/js/client.js"></script> 
</body>
</html>
