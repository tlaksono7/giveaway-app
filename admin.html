<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway App</title>
    <link href="assets/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/starter.css">
    <script src="assets/js/airtable.js"></script>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <div id="event-body">
                <input type="text" id="input-prize-name" placeholder="Enter prize name" required>
                <input type="url" id="input-prize-image" placeholder="Enter image url" >
                <input type="datetime-local" id="input-end-date" placeholder="Enter end date & time">
                <button class="btn btn--main btn--create-giveaway" onclick="createGiveaway()">Create Giveaway</button>
                <button class="btn btn--main btn--create-giveaway" onclick="removeGiveaway()">Remove Giveaway</button>
            </div>
        </div>
    </div>
    <script src="assets/js/server.js"></script> 
</body>
</html>
